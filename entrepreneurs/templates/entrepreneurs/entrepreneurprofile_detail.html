{% extends "feed/base.html" %}
{% block content %}
    <article class="media content-section row">
        <div class="media-body col-12">
            <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.phone_number }}</a>
            <!--<small class="text-muted">hace {{ emprendedor.date_posted|timesince }}</small>-->
            <small class="text-muted">{{ object.entrepreneurship_email }}</small>
            </div>
            <h2 class="article-title">{{ object.entrepreneurship_name }}</h2>
            <p class="article-content">{{ object.description }}</p>
        </div>
        <div class="col-12">
            <div class="d-flex justify-content-between mt-2 w-50">
                <i style="cursor: pointer;" class="fa fa-reply"></i>
                <i style="cursor: pointer;" class="fa fa-retweet"></i>
                <i style="cursor: pointer;" class="fa fa-heart"></i>
            </div>
        </div>
    </article>
    <a class="btn btn-info mt-2 nav-item nav-link d-inline-block" href="{% url 'entrepreneurs' %}" role="button">Volver</a>

{% endblock content %}
